<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      padding: 50px 20px;
      animation: fadeDown 2s ease-out;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 1s forwards;
    }
    .gallery img:nth-child(1) { animation-delay: 0.3s; }
    .gallery img:nth-child(2) { animation-delay: 0.6s; }
    .gallery img:nth-child(3) { animation-delay: 0.9s; }
    .gallery img:nth-child(4) { animation-delay: 1.2s; }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #ffe4ec;
      font-size: 1.1em;
      animation: bounce 2s infinite;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }
  </style>
</head>
<body>

    <h1>Happy Birthday ðŸŽ‚âœ¨</h1>

  </header>

    <img src="assets/img1.jpg" alt="img1">
    <img src="assets/img2.jpg" alt="img2">
    <img src="assets/img3.jpg" alt="img3">
    <img src="assets/img4.jpg" alt="img4">
  </section>

  <footer>
    Semoga harimu penuh kebahagiaan ðŸ’–

</body>
</html>
